<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script type="text/javascript">
        let nombre = prompt("Ingresa tu nombre");
        console.log("Hola " + nombre + "! este fue el ejercicio 1, continua al siguiente");
        let dato1 = 8;
        let dato2 = prompt("Elige un numero del 1 al 10");
        console.log("Al numero elegido " + parseInt(dato2) + " le vamos a sumar " + dato1 + " el resultado es " + (dato1 + parseInt(dato2)));
        console.log("Excelente, pasemos a otra cosa");
        let texto1 = prompt("Ingresa el nombre de la calle de tu domicilio");
        let texto2 = prompt("Ahora la altura");
        alert("Claramente vivis en " + texto1 + " " + texto2 + " ;)");
    </script>
</head>
